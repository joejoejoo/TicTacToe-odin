<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>TickTackToe</title>
  </head>
  <body>
    <div class="BigPopa">
      <div class="title"><h1>Tick Tac Toe</h1></div>

      <div class="CirHold"><h2>Player "Circle" Turn</h2></div>
      <div class="XHold"><h2>Player "X" Turn</h2></div>
      <div class="UWinCircle"><h2>Congrats you Win Circle player!!!</h2></div>
      <div class="UWinX"><h2>Congrats you Win X player!!!</h2></div>
      <div class="DrawMsg"><h2>Game is Draw!!</h2></div>

      <div class="metaTicCont">
        <div class="TicTacToeContainer">
          <button class="but butt0" id="0"></button>
          <button class="but butt1" id="1"></button>
          <button class="but butt2" id="2"></button>
          <button class="but butt3" id="3"></button>
          <button class="but butt4" id="4"></button>
          <button class="but butt5" id="5"></button>
          <button class="but butt6" id="6"></button>
          <button class="but butt7" id="7"></button>
          <button class="but butt8" id="8"></button>
        </div>
      </div>

      <div><button class="startButton">Start</button></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
